<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissor</h1>
<!-- IMAGE DIV START -->
<div class="choices">
    <div class="choice"  id="stone">
        <img src="image/stone.png" alt="">
    </div>
    <div class="choice"  id="paper">
        <img src="image/paper-plane.png" alt="">
    </div>
    <div class="choice" id="scissor">
        <img src="image/scissors.png"  alt="">
    </div>
</div>
<!--IMAGE DIV END -->

<!-- SCORE BOARD START -->
<div class="score_board">
    <div class="score">
        <p id="user_score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp_score">0</p>
        <p>Computer</p>
    </div>
</div>
<!-- SCORE BOARD END -->

<!-- MESSAGE DIV  START -->
<div class="msg_container">
    <p id="msg">Play your move</p>
</div>
<!-- MESSAGE VID END -->

<!-- restart -->
<div class="restart_btn">
    <button id="reset_btn">Restart</button>
</div>

<footer>&copy; created by Shubhashis Paramanik | KGEC</footer>

</div>
    <script src="app.js"></script>
</body>
</html>
